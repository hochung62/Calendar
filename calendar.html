<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>기념일 달력</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .calendar { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; max-width: 600px; margin: 20px auto; }
    .day { padding: 15px; border: 1px solid #ccc; cursor: pointer; border-radius: 6px; position: relative; }
    .day:hover { background-color: #f0f0f0; }
    .holiday { background-color: #ffdddd; font-weight: bold; }
    .dot { position: absolute; bottom: 4px; left: 50%; transform: translateX(-50%); font-size: 12px; color: red; }
    #eventInfo { margin-top: 20px; padding: 15px; border: 1px solid #666; border-radius: 6px; display: none; text-align: left; max-width: 600px; margin-left: auto; margin-right: auto; }
    .toggle { cursor: pointer; color: blue; text-decoration: underline; margin-top: 5px; display: inline-block; }
    .details { display: none; margin-top: 5px; padding-left: 10px; }
    .nav { margin-top: 10px; }
    .nav button { margin: 0 10px; padding: 5px 15px; cursor: pointer; }
  </style>
</head>
<body>
  <h1 id="monthTitle">기념일 달력</h1>
  <div class="nav">
    <button onclick="prevMonth()">◀ 이전달</button>
    <button onclick="nextMonth()">다음달 ▶</button>
  </div>
  <div id="calendar" class="calendar"></div>
  <div id="eventInfo"></div>

  <script>
    // 기념일 데이터
const events = {
  "2025-09-03": [
    {
      title: "9월 모의고사 📘",
      details: [
        "1교시 국어 08:40~10:00 (80분)",
        "2교시 수학 10:30~12:10 (100분)",
        "3교시 영어 13:10~14:20 (70분)",
        "4교시 한국사, 탐구(사회·과학·직업) 14:50~16:37 (107분)",
        "5교시 제2외국어 / 한문 17:05~17:45 (40분)"
      ]
    }
  ],
  "2025-09-07": [
    {
      title: "사회 복지의 날 🌏",
      details: [
        "국민의 사회복지에 대한 이해를 증진하고 사회복지사업 종사자의 활동을 장려하기 위한 날입니다."
      ]
    }
  ],
  "2025-09-10": [
    {},
    {
      title: "세계 자살 예방의 날 🕊",
      details: [
        "세계보건기구(WHO)와 국제자살예방협회(IASP)가 전 세계 여러 나라와 함께",
        "자살문제 예방과 대책을 마련하고, 이에 대한 공동의 노력과 정보를 공유하고자 제정한 날입니다."
      ]
    }
  ],
  "2025-09-21": [
    {
      title: "치매 극복의 날 🧠",
      details: [
        "치매에 대한 올바른 이해를 높이고 치매 환자와 가족을 지원하기 위해 제정된 날입니다.",
        "관련 행사와 캠페인을 통해 치매 예방 및 관리 방법을 알립니다.",
        '<a href="https://hochung62.github.io/Memory-games/" target="_blank">게임 하러 가기 🎮</a>'
      ]
    }
  ]
};



    let currentYear = 2025;
    let currentMonth = 8; // 9월

    function generateCalendar(year, month) {
      const calendar = document.getElementById("calendar");
      const monthTitle = document.getElementById("monthTitle");
      calendar.innerHTML = "";

      const monthNames = ["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"];
      monthTitle.textContent = `${year}년 ${monthNames[month]}`;

      const firstDay = new Date(year, month, 1).getDay();
      const lastDate = new Date(year, month + 1, 0).getDate();

      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      for (let date = 1; date <= lastDate; date++) {
        const dayDiv = document.createElement("div");
        dayDiv.classList.add("day");
        const fullDate = `${year}-${String(month+1).padStart(2,'0')}-${String(date).padStart(2,'0')}`;

        if (events[fullDate]) {
          dayDiv.classList.add("holiday");

          // 기념일 표시용 ● 추가
          const dot = document.createElement("span");
          dot.classList.add("dot");
          dot.textContent = "●";
          dayDiv.appendChild(dot);

          // 클릭 이벤트
          dayDiv.addEventListener("click", () => showEvent(fullDate));
        }

        dayDiv.textContent = date;
        calendar.appendChild(dayDiv);
      }
    }

    function showEvent(date) {
      const infoDiv = document.getElementById("eventInfo");
      const eventList = events[date];

      if (!eventList) return;

      infoDiv.style.display = "block";
      infoDiv.innerHTML = `<h3>${date}</h3>`;

      eventList.forEach(event => {
        infoDiv.innerHTML += `<p><strong>${event.title}</strong></p>`;

        if (event.details) {
          const toggleBtn = document.createElement("span");
          toggleBtn.textContent = "정보 확인 (열고 닫기)";
          toggleBtn.className = "toggle";

          const detailDiv = document.createElement("div");
          detailDiv.className = "details";
          detailDiv.innerHTML = event.details.map(item => `<p>${item}</p>`).join("");

          toggleBtn.onclick = () => {
            detailDiv.style.display = (detailDiv.style.display === "none" || detailDiv.style.display === "") 
              ? "block" : "none";
          };

          infoDiv.appendChild(toggleBtn);
          infoDiv.appendChild(detailDiv);
        }
      });
    }

    function prevMonth() {
      if (currentMonth > 8) {
        currentMonth--;
        generateCalendar(currentYear, currentMonth);
      }
    }

    function nextMonth() {
      if (currentMonth < 11) {
        currentMonth++;
        generateCalendar(currentYear, currentMonth);
      }
    }

    generateCalendar(currentYear, currentMonth);
  </script>
</body>
</html>
